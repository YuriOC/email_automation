<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resultado da Classificação</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <div class="container">

    <h1>Resultado da Análise</h1>

    <div class="result-card">
      <div class="badge {{ contentJSON.classificacao|lower }}">
        {{ contentJSON.classificacao }}
      </div>

      <h2>Resposta Sugerida</h2>

      <div class="resposta">
        {{ contentJSON.resposta_sugerida }}
      </div>

      <a href="/" class="btn-secondary">
        Analisar outro email
      </a>
    </div>

  </div>

</body>
</html>
