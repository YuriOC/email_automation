<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
</head>
<body>
    <div>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="emailFile">Upload your email here:</label>
            <input type="file" name="email" accept=".txt, .pdf" required>
            <input type="submit">
        </form>
    </div>
</body>
</html>
